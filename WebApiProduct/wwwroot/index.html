<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRUD Project</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>WebApiProduct Project</h2>
    <h3>Add Prod</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addProd()">
        <input type="text" id="add-NomProd" placeholder="New NomProd">
        <input type="text" id="add-QtyProd" placeholder="New QtyProd">
        <input type="text" id="add-PrixProd" placeholder="New PrixProd">
        <input type="submit" value="Add">
    </form>
    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-IdProd">
            <input type="text" id="edit-NomProd">
            <input type="text" id="edit-QtyProd">
            <input type="text" id="edit-PrixProd">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <h3 style="color:black">liste des Produits</h3>
    <p id="counter"></p>
    <table>
        <tr>

            <th>Name</th>
            <th>Qty</th>
            <th>Prix</th>
            <th>Edit</th>
            <th>Delete</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
